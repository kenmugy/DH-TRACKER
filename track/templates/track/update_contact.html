{% extends "track/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        Update Temperature for <span class="text-danger">{{contact.name}}</span>
      </legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <a href="{% url 'home' %}">
        <button class="btn btn-outline-info">Update</button></a
      >
    </div>
  </form>
</div>
{% endblock%}
